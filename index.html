<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Shop on Vue.js</title>
</head>
<body>

 <div id="app">
    <header class="header">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand"><span class="navbar-brand mb-0 h1">{{siteName}}</span></a>

            <button type="button" class="btn btn-success btn-cart" @click="showCheckout">
                 <span class="glyphicon glyphicon-shopping-cat">
                    {{cartItemCount}}
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                </svg>
               <span> Checkout</span>
            </button>
        </nav>
    </header>
     <main class="main">
         <div class="container">
             <div class="row product">
                 <div class="col-12 col-lg-5">
                     <figure>
                         <img :src="product.image" alt="Product for cate">
                     </figure>
                 </div>
                 <div class="col-12 col-lg-7 col-expand">
                     <h2 v-text="product.title"></h2>
                     <p v-html="product.description"></p>
                     <p class="price">
                         {{product.price | formatPrice }}
                     </p>
                     <button type="button" class="btn btn-primary" @click="addToCart" v-if="canAddToCart">
                         Add to cart
                     </button>
                     <button type="button" v-else class="btn btn-primary disabled">
                         Add to cart
                     </button>
                 </div>
             </div>
         </div>
     </main>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
